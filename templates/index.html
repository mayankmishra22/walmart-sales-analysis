<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Walmart Sales Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/walmartIcon.png') }}">
</head>

<body>
<div class="container">
    <div class="header">
        <img src="{{ url_for('static', filename='images/walmartIcon.png') }}" alt="Walmart Icon">
        <h1>Walmart Sales Prediction</h1>
        <p>Enter details below to predict weekly sales</p>
    </div>

    <form method="post" action="{{ url_for('predict') }}" class="prediction-form">
        <div class="form-group">
            <label for="store">Store:</label>
            <input type="number" name="store" id="store" placeholder="Store ID" required>
        </div>

        <div class="form-group">
            <label for="dept">Department:</label>
            <input type="number" name="dept" id="dept" placeholder="Department ID" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="size">Size:</label>
            <input type="number" name="size" id="size" placeholder="Store Size" required>
        </div>

        <div class="form-group">
            <label for="temp">Temperature (Â°F):</label>
            <input type="number" name="temp" id="temp" placeholder="Temperature" required>
        </div>

        <div class="form-group">
            <label>Is Holiday?</label>
            <div class="radio-buttons">
                <input type="radio" value="1" name="isHolidayRadio" id="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" value="0" name="isHolidayRadio" id="no">
                <label for="no">No</label>
            </div>
        </div>

        <button type="submit" class="submit-btn">Predict</button>
    </form>

    {% if output %}
    <div class="results">
        <h3>Prediction Result</h3>
        <p>
            Predicted weekly sales for 
            Store {{ store }}, Department {{ dept }} in 
            {{ month_name }} {{ year }} 
            is: <span>{{ output }}</span>
        </p>
    </div>
    {% endif %}
</div>
</body>
</html>
